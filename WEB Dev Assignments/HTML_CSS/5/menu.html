<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheesy Fast Food</title>
  <link rel="stylesheet" href="5.css">
  <link rel="short icon" type="image/png" href="LOGO.png">
</head>

<body>

  <div id="bar">
    <div id="home"><a href="5.html"><label>HOME</label></a></div>
    <div id="menu" style="color: red"><label>MENU</label></div>
    <div id="order"><a href="menu.html"><label>ORDER ONLINE</label></a></div>
    <div id="team"><a href="menu.html"><label>TEAM</label></a></div>
    <div id="contact"><a href="menu.html"><label>CONTACT US</label></a></div>
  </div>

  <div id="menu_list">
    <img id="logo" src="LOGO.png">

    <div id="list">
      <ul>
        <li><label>Prawn Burger</label></li>
        <li><label>Chicken Burger</label></li>
        <li><label>Fish Burger</label></li>
        <li><label>Chicken Zinger Burger</label></li>
        <li><label>Fish Zinger Burger</label></li>
        <li><label>Chicken Breast</label></li>
      </ul>
    </div>
  </div>

  <div id="menu_img">

    <div class="prawn" style="margin-left: 0.75%;">
      <img src="Prawn Burger.jpg" alt="Beef Burger" title="Beef Burger">
      <div class="prawn-s">
        <h2>Beef Burger<br>
          <center>Price:1.5$</center>
        </h2>
      </div>
    </div>

    <div class="chicken" style="margin-left: 0.5%;">
      <img src="Chicken Burger.jpg" alt="Chicken Burger" title="Chicken Burger">
      <div class="chicken-s">
        <h2>Chicken Burger<br>
          <center>Price:2$</center>
        </h2>
      </div>
    </div>

    <div class="fish" style="margin-left: 0.5%;">
      <img src="Fish Burger.jpg" alt="Fish Burger" title="Fish Burger">
      <div class="fish-s">
        <h2>Fish Burger<br>
          <center>Price:1.75$</center>
        </h2>
      </div>
    </div>

    <div class="czb" style="margin-left: 0.75%;">
      <img src="Chicken Zinger Burger.jpg" alt="Chicken Zinger" title="Chicken Zinger">
      <div class="czb-s">
        <h2>Chicken Zinger<br>
          <center>Burger</center><br>
          <center>Price:2.5$</center>
        </h2>
      </div>
    </div>

    <div class="fzb" style="margin-left: 0.5%;">
      <img src="Fish Zinger Burger.jpg" alt="Fish Zinger" title="Fish Zinger">
      <div class="fzb-s">
        <h2>Fish Zinger<br>
          <center>Burger</center><br>
          <center>Price:2$</center>
        </h2>
      </div>
    </div>

    <div class="breast" style="margin-left: 0.5%;">
      <img src="Chicken Breast.jpg" alt="Crispy Chicken" title="Crispy Chicken">
      <div class="breast-s">
        <h2>Crispy Chicken<br>
          <center>Broast</center><br>
          <center>Price:2.5$</center>
        </h2>
      </div>
    </div>

  </div>


</body>

</html>
