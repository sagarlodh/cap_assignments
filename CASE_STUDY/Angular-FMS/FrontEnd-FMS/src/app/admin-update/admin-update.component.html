            <button (click)="gotoList()" class="btn btn-success" type="submit">Back</button>

<section style="padding-bottom: 30rem;">
    <div class="container">
        <h2 class="mt-1 mb-1" style="text-align: center;padding: 50px;">Edit Account Details</h2>
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div style="width: 400px;">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="firstName"><b>First Name :</b></label>
                  <input type="text" autofocus class="form-control" required id="firstName" required [(ngModel)]="user.firstName" name="firstName">
                  </div>
            
                <div class="form-group">
                    <label for="lastName"><b>Last Name :</b></label>
                    <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
                </div>
            
                <div class="form-group">
                    <label for="email"><b>Email :</b></label>
                    <input type="text" class="form-control" required id="email" required [(ngModel)]="user.email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="password"><b>Password :</b></label>
                    <input type="password" class="form-control" required id="password" required [(ngModel)]="user.password" name="password">
                </div>
            
                <div class="form-group">
                  <label for="userType"><b>User Type :</b></label>
                  <!-- <input type="text" class="form-control" required id="userType" [(ngModel)]="user.userType" required name="userType">
                 -->
                 <select class="form-control" requrired id="userType" [(ngModel)]="user.userType" name="userType">
                  <option value="select User Type" selected disabled >select User Type</option>
                  <option  value="USER">USER</option>
                  <option value="ADMIN">ADMIN</option>
                </select>
                </div>
                <div>
                  <button type="submit" class="btn btn-success">Update Account Details</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
</section>
