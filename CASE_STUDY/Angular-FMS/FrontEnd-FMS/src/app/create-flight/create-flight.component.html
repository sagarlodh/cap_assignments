  <section class="buttons">
    <div style="text-align: left;padding: 100px 10rem 0.1px;">
        <form>
            <button (click)="gotoList()" class="btn btn-success" type="submit">Back</button>
        </form>

  <section>
  <div class="container">
    <h2 class="mt-1 mb-1" style="text-align: center;padding: 50px;">Add Flight Details</h2>
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12">
        <div>
          <h3>{{message}}</h3>
        </div>
        <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="flightNo"><b>Flight No :</b></label>
              <input type="text" autofocus class="form-control" required id="flightNo" placeholder="Enter flight no."
              required [(ngModel)]="flight.flightNo" name="flightNo">
            </div>
        
            <div class="form-group">
                <label for="carrier"><b>Carrier :</b></label>
                <input type="text" class="form-control" required placeholder="Enter flight carrier" 
                id="carrier" required [(ngModel)]="flight.carrier" name="carrier">
            </div>
        
            <div class="form-group">
                <label for="seatingCapacity"><b>Seating Capacity :</b></label>
                <input type="text" class="form-control" required id="seatingCapacity" placeholder="Enter seating capacity" 
                required [(ngModel)]="flight.seatingCapacity" name="seatingCapacity">
            </div>
            <div class="form-group">
                <label for="srcAirportId"><b>Source Airport Id :</b></label>
                <input type="text" class="form-control" required id="srcAirportId" placeholder="Enter source Airport Id" 
                required [(ngModel)]="flight.srcAirportId" name="srcAirportId">
            </div>
            <div class="form-group">
                <label for="destAirportId"><b>Destination Airport Id :</b></label>
                <input type="text" class="form-control" required id="destAirportId" placeholder="Enter destination Airport Id" 
                required [(ngModel)]="flight.destAirportId" name="destAirportId">
            </div>
              <button type="submit" class="btn btn-success">Add Flight</button>
        </form>
        </div>
        <div [hidden]="!submitted">
          <h4>You submitted successfully!</h4>
        </div>
      </div>
    </div>
  </div>
  </section>

  <section style="padding-bottom: 30rem;">
      <app-search-airport-by-params></app-search-airport-by-params>
  </section>
