    <section>
    <div style="text-align: left;padding: 100px 10rem 0.1px;">
        <form>
            <button (click)="goToUserList()" class="btn btn-success" type="submit">Move to Users List</button>
            <br/><br/>
            <button (click)="goToFlightList()" class="btn btn-success" type="submit">Move to Flights List</button>            
            <br/><br/>
            <button (click)="goToAirportList()" class="btn btn-success" type="submit">Move to Airports List</button>
        </form>
    </div>
</section>


    <section class="buttons">
        <div style="text-align: left;padding: 100px 10rem 0.1px;">
            <form>
                <button (click)="goBackToAdminPanel()" class="btn btn-success" type="submit">Back to Admin Panel</button>
            </form>
        </div>
    </section>

    <section class="list" style="padding-bottom: 30rem;">
        <div class="container">
            <div>
              <h2 class="mt-1 mb-0" style="text-align: center;font-family: 'Courier New', Courier, monospace;padding: 1rem;
              background-color: darkorchid;border-radius: 15px;color: ghostwhite;">List of Bookings</h2>
            </div>
            <div class="col-lg-12 col-sm-12 col-xs-12">
              <div class="mt-1 mb-1">
                <button style="text-align: right;padding: 15px 12px 12px;" (click)="searchBookingByParams()"
                 class="btn btn-search" type="submit">Search Booking</button>
              </div>
                <table class="table table-striped">
                    <thead>
                        <tr style="text-align: center; color: whitesmoke;" class="bg bg-info">
                            <td>Booking Id</td>
                            <td>Unique Code</td>
                            <td>User Id</td>
                            <td>Flight Id</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="text-align: center;" *ngFor="let booking of bookings">
                            <td>{{booking.bookingId}}</td>
                            <td>{{booking.uniqueCode}}</td>
                            <td>{{booking.userId}}</td>
                            <td>{{booking.flightId}}</td>
                            <td>
                                <button (click)="deleteBooking(booking.bookingId)"class="btn btn-danger">Cancel</button>
                                <button (click)="updateBooking(booking.bookingId)" class="btn btn-dark" style="margin-left: 10px">Update</button>
                                <button (click)="searchBooking(booking.bookingId)" class="btn btn-success" style="margin-left: 10px">Details</button>
                                <button (click)="getBookingDesc(booking.bookingId)" class="btn btn-primary" style="margin-left: 10px">Booking Description</button>
                              </td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>
        </section>
