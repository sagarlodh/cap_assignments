<section>
  <div style="text-align: left;padding: 100px 10rem 0.1px;">
    <form>      
        <button (click)="goToUserList()" class="btn btn-success" type="submit">Move to Users List</button>
        <br/><br/>
        <button (click)="goToAirportList()" class="btn btn-success" type="submit">Move to Airports List</button>
    </form>
</div>
</section>


    <section class="buttons">
        <div style="text-align: left;padding: 100px 10rem 0.1px;">
            <form>
                <button (click)="goBackToAdmin()" class="btn btn-success" type="submit">Back to Admin Panel</button>
              </form>
        </div>
    </section>

    <section class="list" style="padding-bottom: 30rem;">
        <div class="container">
            <div>
              <h2 class="mt-1 mb-0" style="text-align: center;font-family: 'Courier New', Courier, monospace;
              padding: 1rem;background-color: darkorchid;border-radius: 15px;color: ghostwhite;">List of Flights</h2>
            </div>
            <div class="col-lg-12 col-sm-12 col-xs-12">
              <div class="mt-1 mb-1">
                <button style="text-align: left;padding: 15px 12px 12px;" (click)="createFlight()"
                class="btn btn-success" type="submit">Add Flight</button>
                .
                <button style="text-align: right;padding: 15px 12px 12px;" (click)="searchFlightByParams()"
                class="btn btn-search" type="submit">Search Flight</button>
              </div>  
              <table class="table table-striped">
                    <thead>
                        <tr style="text-align: center; color: whitesmoke;" class="bg bg-info">
                            <td>Flight Id</td>
                            <td>Flight No</td>
                            <td>Flight Carrier</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="text-align: center;" *ngFor="let flight of flights">
                            <td>{{flight.flightId}}</td>
                            <td>{{flight.flightNo}}</td>
                            <td>{{flight.carrier}}</td>
                            <td>
                                <button (click)="deleteFlight(flight.flightId)"class="btn btn-danger">Delete</button>
                                <button (click)="updateFlight(flight.flightId)" class="btn btn-dark" style="margin-left: 10px">Update</button>
                                <button (click)="searchFlight(flight.flightId)" class="btn btn-success" style="margin-left: 10px">Details</button>
                                <button (click)="searchFlightRouteDetails(flight.flightId)" class="btn btn-primary" style="margin-left: 10px">Route Details</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>
        </section>
