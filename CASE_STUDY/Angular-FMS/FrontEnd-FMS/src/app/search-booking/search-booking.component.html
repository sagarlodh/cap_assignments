<section >
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark text-light">
        <h4 class="navbar-brand">
          <img src="/assets/X.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          <span>Flights</span></h4>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="home">Home</a>
            </li>
            <li class="nav-item">
                <a routerLink="/contactUs" routerLinkActive="active" class="nav-link">Contact Us</a>
              </li>
            <li class="nav-item">
              <a routerLink="/userPanel" routerLinkActive="active" class="nav-link">User Page</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button routerLink="/login" style="background-color: rgb(245, 244, 241);"class="btn btn-outline-alert my-2 my-sm-0" routerLinkActive="active" type="submit">Logout</button>
          </form>
        </div>
      </nav>
    </section>
    
    <section class="buttons">
        <div style="text-align: left;padding: 100px 10rem 0.1px;">
            <form>
                <button (click)="goToList()" class="btn btn-success" type="submit">Back</button>
            </form>
        </div>
    </section>

    <section style="padding-bottom: 30rem;">
        <div *ngIf="booking">
            <div class="container">
                <h2 class="mb-0" style="text-align: center;padding: 50px;">Booking Details</h2>
                <div class="row">
                  <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div style="width: 400px;">
                        <div class="form-group">
                            <label for="bookingId"><b>Booking Id :</b></label>
                            <input type="number" class="form-control" disabled [(ngModel)]="booking.bookingId"
                             name="bookingId">
                          </div>

                        <div class="form-group">
                          <label for="uniqueCode"><b>Unique Code :</b></label>
                          <input type="text" class="form-control" disabled [(ngModel)]="booking.uniqueCode"
                           name="uniqueCode">
                        </div>
                    
                        <div class="form-group">
                            <label for="bookingDate"><b>Booking Date :</b></label>
                            <input type="text" class="form-control" disabled [(ngModel)]="booking.bookingDate" 
                            name="bookingDate">
                        </div>
                    
                        <div class="form-group">
                            <label for="userId"><b>User Id :</b></label>
                            <input type="number" class="form-control" disabled [(ngModel)]="booking.userId" 
                            name="userId">
                        </div>
                        
                        <div class="form-group">
                            <label for="noOfPassengers"><b>No of Passengers :</b></label>
                            <input type="number" class="form-control" disabled [(ngModel)]="booking.noOfPassengers" 
                            name="noOfPassengers">
                        </div>
                    
                        <div class="form-group">
                          <label for="flightId"><b>Flight Id :</b></label>
                          <input type="number" class="form-control" disabled [(ngModel)]="booking.flightId"
                            name="flightId">
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </section>
