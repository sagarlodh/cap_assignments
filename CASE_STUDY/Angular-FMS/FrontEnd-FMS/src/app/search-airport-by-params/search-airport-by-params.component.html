    <div style="text-align: left;padding: 100px 10rem 0.1px;">

<section> 
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <label><b>Search Airport By Name :</b></label>
                <input type="text" autofocus placeholder="enter airport name" class="form-control"
                name="airportName" [(ngModel)] = "airportName">
                <div style="padding-top: 10px;">
                    <button type="button" class="btn btn-success" (click)="findAirportByName()">Search</button> 
                </div>
            </div>  
        </div>
        <div>
            <h2 class="mt-5">Airports Fetched</h2>
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <table class="table" style="text-align: center;">
                    <thead class="bg bg-info" style="color: whitesmoke;">
                        <tr>
                            <td>Airport Id</td>
                            <td>Airport Name</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="text-align: center;" *ngIf="airport != null"><!-- *ngFor="let user of users" -->
                            <td>{{airport.airportId}}</td>
                            <td>{{airport.airportName}}</td>
                            <td>
                                <button (click)="deleteAirport(airport.airportId)"class="btn btn-danger">Delete</button>
                                <button (click)="updateAirport(airport.airportId)" class="btn btn-secondary" style="margin-left: 10px">Update</button>
                                <button (click)="searchAirport(airport.airportId)" class="btn btn-success" style="margin-left: 10px">Details</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </section>
    <br>
    <br>
    <br>
    
    <section style="padding-bottom: 30rem;"> 
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <label><b>Search by Location :</b></label>
                    <input type="text" placeholder="enter airport location" class="form-control"
                    name="airportLocation" [(ngModel)] = "airportLocation">
                    <div style="padding-top: 10px;">
                        <button type="button" class="btn btn-success" (click)="findAirportByAirportLocation()">Search</button> 
                    </div>
                </div>
            </div>
            <div>
                <h2 class="mt-5">Airports Fetched</h2>
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <table class="table" style="text-align: center;">
                        <thead class="bg bg-info" style="color: whitesmoke;">
                            <tr>
                                <td>Airport Id</td>
                                <td>Airport Name</td>
                                <td>Actions</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="text-align: center;" *ngFor="let airport of airportsByLocation">
                                <td>{{airport.airportId}}</td>
                                <td>{{airport.airportName}}</td>
                                <td>
                                    <button (click)="deleteAirport(airport.airportId)"class="btn btn-danger">Delete</button>
                                    <button (click)="updateAirport(airport.airportId)" class="btn btn-secondary" style="margin-left: 10px">Update</button>
                                    <button (click)="searchAirport(airport.airportId)" class="btn btn-success" style="margin-left: 10px">Details</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </section>
