<section class="buttons">
  <div style="text-align: left;padding: 100px 10rem 0.1px;">
      <form>
          <button (click)="goBackToList()" class="btn btn-success" type="submit">Back</button>
      </form>
  </div>
</section>
<section style="padding-bottom: 30rem;">
<div class="container">
  <h2 class="mt-1 mb-1" style="text-align: center;padding: 50px;">Add User Details</h2>
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
      <div>
        <h3>{{message}}</h3>
      </div>
      <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName"><b>First Name :</b></label>
            <input type="text" autofocus class="form-control" placeholder="Enter firstname" 
            required id="firstName" required [(ngModel)]="user.firstName" name="firstName">
            </div>
      
          <div class="form-group">
              <label for="lastName"><b>Last Name :</b></label>
              <input type="text" class="form-control" placeholder="Enter lastname" 
              id="lastName" required [(ngModel)]="user.lastName" name="lastName">
          </div>
      
          <div class="form-group">
              <label for="email"><b>Email :</b></label>
              <input type="text" class="form-control" placeholder="Enter email" 
              required id="email"  [(ngModel)]="user.email" name="email">
          </div>
          
          <div class="form-group">
              <label for="password"><b>Password :</b></label>
              <input type="password" class="form-control" placeholder="Enter password" 
              required id="password" [(ngModel)]="user.password" name="password">
          </div>
      
          <div class="form-group">
            <label for="userType"><b>User Type <small>(select User Type)</small></b></label>
            <select class="form-control" requrired id="userType" [(ngModel)]="user.userType" name="userType">
              <option value="select User Type" selected disabled >select User Type</option>
              <option  value="USER">USER</option>
              <option value="ADMIN">ADMIN</option>
            </select>
          </div>
          <div>
            <button type="submit" class="btn btn-success">Add User</button>
          </div>
        </form>
      </div>
      <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
      </div>
    </div>
  </div>
</div>
</section>
