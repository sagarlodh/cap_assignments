  <section class="buttons">
    <div style="text-align: left;padding: 100px 10rem 0.1px;">
        <form>
            <button (click)="goBackToFlightList()" class="btn btn-success" type="submit">Move to Flights List</button>
        </form>
    </div>
</section>


<section style="padding-bottom: 30rem;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <label><b>Search Flights by Flight Carrier :</b></label>
                <input type="text" autofocus placeholder="Enter flight carrier" class="form-control"
                name="carrier" [(ngModel)] = "carrier">
                <div style="padding-top: 10px;">
                    <button type="button" class="btn btn-success" (click)="findFlightsByCarrier()">Search</button> 
                </div>
            </div>  
        </div>
        <div>
            <h2 class="mt-5">Flights Fetched</h2>
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <table class="table" style="text-align: center;">
                    <thead class="bg bg-info" style="color: whitesmoke;">
                        <tr>
                            <td>Flight Id</td>
                            <td>Flight No</td>
                            <td>Flight Carrier</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="text-align: center;" *ngFor="let flight of flights">
                            <td>{{flight.flightId}}</td>
                            <td>{{flight.flightNo}}</td>
                            <td>{{flight.carrier}}</td>
                            <td>
                                <button (click)="deleteFlight(flight.flightId)"class="btn btn-danger">Delete</button>
                                <button (click)="updateFlight(flight.flightId)" class="btn btn-secondary" style="margin-left: 10px">Update</button>
                                <button (click)="searchFlight(flight.flightId)" class="btn btn-success" style="margin-left: 10px">Details</button>
                                <button (click)="searchFlightRouteDetails(flight.flightId)" class="btn btn-primary" style="margin-left: 10px">Route Details</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
