    <div style="text-align: left;padding: 100px 10rem 0.1px;">
        <form>
            <button (click)="gotoList()" class="btn btn-success" type="submit">Back</button>
        </form>

<section>
    <div class="container">
        <h2 class="mt-1 mb-1" style="text-align: center;padding: 50px;">Edit Flight Details</h2>
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-xs-12">
            <div [hidden]="submitted" style="width: 400px;">
              <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="flightNo"><b>Flight No :</b></label>
                  <input type="text" autofocus class="form-control" required id="flightNo" 
                  required [(ngModel)]="flight.flightNo" name="flightNo">
                  </div>
            
                <div class="form-group">
                    <label for="carrier"><b>Flight Carrier :</b></label>
                    <input type="text" class="form-control" id="carrier" 
                    required [(ngModel)]="flight.carrier" name="carrier">
                </div>
            
                <div class="form-group">
                    <label for="seatingCapacity"><b>Seating Capacity :</b></label>
                    <input type="number" class="form-control" required id="seatingCapacity" 
                    required [(ngModel)]="flight.seatingCapacity" name="seatingCapacity">
                </div>

                <div class="form-group">
                    <label for="srcAirportId"><b>Source Airport Id :</b></label>
                    <input type="number" class="form-control" required id="srcAirportId" 
                    required [(ngModel)]="flight.srcAirportId" name="srcAirportId">
                </div>
                
                <div class="form-group">
                    <label for="destAirportId"><b>Destination Airport Id :</b></label>
                    <input type="number" class="form-control" required id="destAirportId" 
                    required [(ngModel)]="flight.destAirportId" name="destAirportId">
                </div>
                
                <div>
                  <button type="submit" class="btn btn-success">Update Airport</button>
                </div>
              </form>
            </div>
            <div [hidden]="!submitted">
              <h4>You updated details successfully!</h4>
            </div>
          </div>
        </div>
      </div>
</section>

<section>

</section>
