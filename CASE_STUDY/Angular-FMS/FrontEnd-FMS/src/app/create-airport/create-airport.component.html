  <section class="buttons">
    <div style="text-align: left;padding: 100px 10rem 0.1px;">
        <form>
            <button (click)="goBackToList()" class="btn btn-success" type="submit">Back</button>
        </form>
    </div>
  </section>
  
  <section style="padding-bottom: 30rem;">
  <div class="container">
    <h2 class="mt-1 mb-1" style="text-align: center;padding: 50px;">Add Airport Details</h2>
    <div class="row">
      <div class="col-lg-12 col-sm-12 col-xs-12">
        <div>
          <h3>{{message}}</h3>
        </div>
        <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="code"><b>Airport Code :</b></label>
              <input type="text" autofocus class="form-control"id="code" placeholder="Enter airport code"
              required [(ngModel)]="airport.airportCode" name="code">
            </div>
        
            <div class="form-group">
                <label for="airportName"><b>Airport Name :</b></label>
                <input type="text" class="form-control" placeholder="Example: Mumbai-International-Airport" 
                id="airportName" required [(ngModel)]="airport.airportName" name="airportName">
            </div>
        
            <div class="form-group">
                <label for="airportLocation"><b>Airport Location :</b></label>
                <input type="text" class="form-control"id="airportLocation" placeholder="Enter airport location" 
                required [(ngModel)]="airport.airportLocation" name="airportLocation">
            </div>
              <button type="submit" class="btn btn-success">Add Airport</button>
        </form>
        </div>
        <div [hidden]="!submitted">
          <h4>You submitted successfully!</h4>
        </div>

      </div>
    </div>
  </div>
  </section>
