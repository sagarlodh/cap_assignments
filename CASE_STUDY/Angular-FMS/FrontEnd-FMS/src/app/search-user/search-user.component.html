<section >
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark text-light">
        <h4 class="navbar-brand">
          <img src="/assets/X.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
          <span>Flights</span></h4>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="home">Home</a>
            </li>
            <li class="nav-item">
                <a routerLink="/contactUs" routerLinkActive="active" class="nav-link">Contact Us</a>
              </li>
            <li class="nav-item">
              <a routerLink="/userPanel" routerLinkActive="active" class="nav-link">User Page</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <button routerLink="/login" style="background-color: rgb(245, 244, 241);"class="btn btn-outline-alert my-2 my-sm-0" routerLinkActive="active" type="submit">Logout</button>
          </form>
        </div>
      </nav>
    </section>
    
    <section class="buttons">
        <div style="text-align: left;padding: 100px 10rem 0.1px;">
            <form>
                <button (click)="goBackToList()" class="btn btn-success" type="submit">Back</button>
            </form>
        </div>
    </section>

    <section style="padding-bottom: 30rem;">
        <div *ngIf="user">
            <div class="container">
                <h2 class="mb-0" style="text-align: center;padding: 50px;">User Details</h2>
                <div class="row">
                  <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div style="width: 400px;">
                        
                        <div class="form-group">
                            <label for="userId"><b>User Id :</b></label>
                            <input type="number" class="form-control" disabled [(ngModel)]="user.userId" name="userId">
                          </div>

                        <div class="form-group">
                          <label for="firstName"><b>First Name :</b></label>
                          <input type="text" class="form-control" disabled [(ngModel)]="user.firstName" name="firstName">
                        </div>
                    
                        <div class="form-group">
                            <label for="lastName"><b>Last Name :</b></label>
                            <input type="text" class="form-control" disabled [(ngModel)]="user.lastName" name="lastName">
                        </div>
                    
                        <div class="form-group">
                            <label for="email"><b>Email :</b></label>
                            <input type="text" class="form-control" disabled [(ngModel)]="user.email" name="email">
                        </div>
                        
                        <div class="form-group">
                            <label for="password"><b>Password :</b></label>
                            <input type="text" class="form-control" disabled [(ngModel)]="user.password" name="password">
                        </div>
                    
                        <div class="form-group">
                          <label for="userType"><b>User Type :</b></label>
                          <input type="text" class="form-control" disabled [(ngModel)]="user.userType" name="password">
                        </div>
                     
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </section>
